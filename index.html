<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>💬 متا ایجنت ادوایزر — مشاور هوشمند کسب‌وکار</title>
    <style>
        body {
            font-family: Vazirmatn, Tahoma, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            text-align: right;
            background: #f0f4f8;
            color: #333;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .chat-bubble {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 15px 15px 0 15px;
            margin: 10px 0;
            max-width: 85%;
            align-self: flex-start;
            border: 1px solid #bbdefb;
        }
        .user-bubble {
            background: #c8e6c9;
            border-radius: 15px 15px 15px 0;
            border: 1px solid #a5d6a7;
        }
        .input-area {
            display: flex;
            margin-top: 20px;
        }
        #user-input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
            margin-left: 10px;
        }
        button {
            background: #6a1b9a;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #4a148c;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            color: #6a1b9a;
            margin: 0;
        }
        .thinking {
            color: #777;
            font-style: italic;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>💬 متا ایجنت ادوایزر</h1>
    <p>مشاور هوشمند کسب‌وکار شما — نیازهات رو بگو، من کشفشون می‌کنم!</p>
</div>

<div class="chat-container" id="chat-box">
    <div class="chat-bubble">سلام 😊 من متا ایجنت ادوایزر هستم — مشاور هوشمند کسب‌وکار شما.  
    لطفاً بگید چه هدفی دارید؟ مثلاً:  
    “می‌خوام فروشمو افزایش بدم” یا “می‌خوام مشتری‌هام راضی‌تر بشن”</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="سوال یا هدف خود را بنویسید..." autofocus>
    <button onclick="sendMessage()">ارسال</button>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    let step = 0;
    let userGoal = "";

    function addMessage(text, isUser = false) {
        const bubble = document.createElement('div');
        bubble.className = isUser ? 'chat-bubble user-bubble' : 'chat-bubble';
        bubble.textContent = text;
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function thinking() {
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'thinking';
        thinkingDiv.textContent = '...در حال فکر کردن و تحلیل نیاز شما';
        chatBox.appendChild(thinkingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return thinkingDiv;
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, true);
        input.value = "";

        const thinkingDiv = thinking();

        setTimeout(() => {
            chatBox.removeChild(thinkingDiv);

            if (step === 0) {
                userGoal = text;
                addMessage(`هدف شما: "${userGoal}" — عالی! حالا چند سوال کوتاه می‌پرسم تا نیاز واقعی‌تون رو دقیق‌تر بدونم:`);
                setTimeout(() => {
                    if (userGoal.includes("فروش") || userGoal.includes("درآمد")) {
                        addMessage("۱. فروش فعلی شما در روز/هفته چقدره؟ (مثلاً: ۱۰ محصول در روز)");
                        step = 1;
                    } else if (userGoal.includes("مشتری") || userGoal.includes("رضایت")) {
                        addMessage("۱. بیشترین مشکلی که مشتری‌ها گزارش می‌دن چیه؟ (مثلاً: تحویل دیرکرد، کیفیت پایین)");
                        step = 2;
                    } else if (userGoal.includes("رشد") || userGoal.includes("توسعه")) {
                        addMessage("۱. بزرگ‌ترین محدودیت فعلی کسب‌وکارتون چیه؟ (مثلاً: کمبود مشتری، کمبود محصول، کمبود تبلیغات)");
                        step = 3;
                    } else {
                        addMessage("۱. چه منبعی رو برای رشد کسب‌وکارتون مهم می‌دونید؟ (مثلاً: شبکه‌های اجتماعی، تبلیغات، مشتری‌های قدیمی)");
                        step = 4;
                    }
                }, 1000);
            }
            else if (step === 1) {
                addMessage(`ممنون — فروش فعلی: "${text}" — خیلی خوب.  
سوال بعدی:  
۲. رقبای اصلی‌تون کیا هستن و چه تفاوتی با اون‌ها دارید؟`);
                step = 11;
            }
            else if (step === 11) {
                addMessage(`عالی — رقبا: "${text}" — حالا نتیجه‌گیری می‌کنم...`);

                setTimeout(() => {
                    addMessage(`✅ تحلیل نیاز شما — بر اساس صحبت‌هاتون:`);
                    addMessage(`🔹 شما نیاز دارید: یه "ماژول تحلیل فروش و پیشنهاد تخفیف" — که روند فروش رو روزانه تحلیل کنه و اگر کاهش داشت، ۳ پیشنهاد عملیاتی بده:  
- ایجاد تخفیف موقت  
- ساخت پست اینستاگرام جذاب  
- همکاری با اینفلوئنسر محلی`);

                    addMessage(`📥 این ماژول رو می‌تونم براتون فعال کنم — یا اگر دوست دارید، متا ایجنت توسعه وب براتون بسازه.  
همچنین پیشنهاد می‌کنم از "ماژول پاسخ خودکار به مشتریان" هم استفاده کنید — تا مشتری‌هاتون همیشه جواب سریع بگیرن.`);

                    addMessage(`💡 آیا می‌خواید این ماژول‌ها رو فعال کنم؟ یا سوال دیگه‌ای دارید؟`);
                }, 2000);
            }
            else if (step === 2) {
                addMessage(`ممنون — مشکل اصلی: "${text}" — خیلی مهمه.  
سوال بعدی:  
۲. چقدر از مشتری‌هاتون بازخورد می‌دن؟ (مثلاً: ۱۰٪ — یا خیلی کم)`);

                step = 21;
            }
            else if (step === 21) {
                addMessage(`درک کردم — بازخورد: "${text}" — حالا نتیجه‌گیری می‌کنم...`);

                setTimeout(() => {
                    addMessage(`✅ تحلیل نیاز شما:`);
                    addMessage(`🔹 شما نیاز دارید: "ماژول جمع‌آوری و تحلیل بازخورد مشتریان" — که نظرات رو جمع‌آوری کنه، تحلیل کنه، و گزارش روزانه بهتون بده.  
همچنین پیشنهاد می‌کنم "ماژول پاسخ خودکار" رو فعال کنید — تا به مشتری‌ها بلافاصله پاسخ بدید و رضایتشون رو جلب کنید.`);

                    addMessage(`📥 می‌تونم این ماژول‌ها رو براتون فعال کنم — یا اگر نیاز به تغییر دارید، بگید.`);
                }, 2000);
            }
            else {
                addMessage(`ممنون از پاسخ‌هاتون — در حال تحلیل...`);

                setTimeout(() => {
                    addMessage(`✅ بر اساس صحبت‌هاتون، پیشنهاد من اینه:`);
                    addMessage(`🔹 فعال‌سازی "ماژول مشاوره استراتژیک" — که هر روز یه پیشنهاد رشد بر اساس داده‌های کسب‌وکارتون بهتون می‌ده.  
🔹 معرفی "ماژول تولید محتوای هوشمند" — برای جذب مشتری جدید از طریق شبکه‌های اجتماعی.`);

                    addMessage(`📥 آیا می‌خواید ادامه بدیم و این ماژول‌ها رو فعال کنم؟`);
                }, 2000);
            }
        }, 1500);
    }

    // اجازه بده با زدن Enter هم بشه ارسال کرد
    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
